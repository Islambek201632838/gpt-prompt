<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accordion Form with GPT</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

<div class="container">
  <form id="gptForm">
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Инструкция
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <textarea class="form-control" id="instructionInput" rows="4"  style="background-color: #e9ecef;" placeholder="Введите инструкцию"></textarea>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Вопрос
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <textarea class="form-control" id="questionInput"  style="background-color: #e9ecef;" rows="4" placeholder="Введите ваш вопрос"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="answerOutput" class="form-label">Ответ</label>
      <textarea class="form-control" id="answerOutput" rows="5"  style="background-color: #e9ecef;" readonly placeholder="Здесь будет ответ GPT"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
